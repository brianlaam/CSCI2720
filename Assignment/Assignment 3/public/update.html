<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Event Information</title>
</head>
<body>
  <h1>Update Event Information</h1>
  <form id="updateEventForm" method="PUT" action="/ev/">
    <label for="eventId">Event ID:</label>
    <input type="number" id="eventId" name="eventId" required><br><br>
    <label for="eventName">Event Name:</label>
    <input type="text" id="eventName" name="eventName" required><br><br>
    <input type="submit" value="Update Event">
  </form>
  
  <div id="eventDetails"></div>

  <script>
    document.getElementById('updateEventForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const eventId = document.getElementById('eventId').value;

      fetch(`/ev/${eventId}`)
        .then(response => response.text())
        .then(data => {
          document.getElementById('eventDetails').innerHTML = data;
        })
        .catch(error => console.error('Error:', error));
    });
  </script>
</body>
</html>
