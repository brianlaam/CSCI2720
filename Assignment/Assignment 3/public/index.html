<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <form action="http://server-address/ev" method="POST" id="myForm">
    <label for="eventName">Event Name:</label><br>
    <input type="text" id="eventName" name="name"><br>
    <label for="locationId">Location ID:</label><br>
    <input type="text" id="locationId" name="loc"><br>
    <label for="eventQuota">Event Quota:</label><br>
    <input type="number" id="eventQuota" name="quota"><br><br>
    <input type="submit" value="Submit">
  </form>

  <script>
    document.getElementById('myForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      const loginID = document.getElementById('locationId').value;
      const data = {
        locationId: locationId
      };

      const response = await fetch('http://localhost:3000/ev', { 
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      });

      const resultPage = await response.text();
      document.open();
      document.write(resultPage);
      document.close();
    });
    
  </script>
</body>
</html>
